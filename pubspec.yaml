name: mauli
description: "Your assistant you were promised"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.0
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.2.0  # For animations
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0
  flutter_markdown: ^0.6.22
  flutter_native_splash: ^2.3.3
  
flutter_launcher_icons:
  android: true
  image_path: "assets/icon/app_icon.png"  # Your app icon

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: nasa
    fonts:
      - asset: assets/fonts/Nasalization.otf

flutter_native_splash:
  color: "#141218"  # Background color
  image: assets/icon/app_icon.png
  android: true
  ios: true

